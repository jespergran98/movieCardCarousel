<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 10 Movies & Films 2025</title>
    <link rel="stylesheet" href="style/import.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <span class="label">top 10 in 2025</span>

        </p>

        <div class="carousel">

          <div class="card">

          </div>
          <div class="card">

          </div>
          <div class="card">
            <img src="assets/thePitt.webp" alt="The Pitt" />
          </div>
          <div class="card">
            <img src="assets/andor.webp" alt="Andor Season 2" />
          </div>
          <div class="card">
            <img src="assets/zootopia.webp" alt="Zootopia 2" />
          </div>
